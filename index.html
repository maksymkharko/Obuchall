<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Time Tracker</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="spacer-top"></div>
  <div class="app-container">
    <div class="top-panel">
      <div class="control-buttons">
        <button class="add-activity-button" id="add-activity-btn">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

    <div class="activities-list" id="activities-list">
      <div class="empty-state">Нажмите + чтобы добавить активность</div>
    </div>

    <div class="history-section" id="history-section">
      <h2 class="history-title">История</h2>
      <div class="history-list" id="history-list">
        <div class="empty-state">История пуста</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <span class="storage-usage">0% 0b/4096b</span>
  </div>

  <!-- Modal for creating new activity -->
  <div class="modal" id="create-modal">
    <div class="modal-content">
      <h2>Новая активность</h2>
      <form id="create-form">
        <div class="form-group">
          <label for="activity-name">Название*</label>
          <input type="text" id="activity-name" required>
        </div>
        <div class="form-group">
          <label for="target-hours">Целевые часы*</label>
          <input type="number" id="target-hours" placeholder="0" min="0" step="0.1" required>
        </div>
        <div class="form-group">
          <label for="initial-time">Начальное время (опционально)</label>
          <input type="text" id="initial-time" placeholder="1:30 или 1.5 или 1,5" inputmode="decimal" pattern="[0-9.,:]*">
          <small class="form-hint">Можно указать через двоеточие, точку или запятую</small>
        </div>
        <div class="modal-buttons">
          <button type="submit" class="save-button">Сохранить</button>
          <button type="button" class="cancel-button">Отмена</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for adding time -->
  <div class="modal" id="time-modal">
    <div class="modal-content">
      <h2 id="time-modal-title">Добавить время</h2>
      <form id="time-form">
        <div class="form-group">
          <label for="time-input">Время*</label>
          <input type="text" id="time-input" placeholder="1:30 или 1.5 или 1,5" inputmode="decimal" pattern="[0-9.,:]*" required>
          <small class="form-hint">Можно указать через двоеточие, точку или запятую</small>
        </div>
        <div class="modal-buttons">
          <button type="submit" class="save-button">Добавить</button>
          <button type="button" class="cancel-button">Отмена</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete confirmation dialog -->
  <div class="confirmation-dialog" id="delete-modal">
    <div class="dialog-content">
      <p id="delete-activity-name">Удалить активность?</p>
      <div class="dialog-buttons">
        <button class="confirm-button" id="confirm-delete-btn">Удалить</button>
        <button class="cancel-button" id="cancel-delete-btn">Отмена</button>
      </div>
    </div>
  </div>

  <!-- Delete history confirmation dialog -->
  <div class="confirmation-dialog" id="delete-history-modal">
    <div class="dialog-content">
      <p id="delete-history-text">Удалить запись из истории?</p>
      <div class="dialog-buttons">
        <button class="confirm-button" id="confirm-delete-history-btn">Удалить</button>
        <button class="cancel-button" id="cancel-delete-history-btn">Отмена</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="app.js"></script>
</body>
</html>
